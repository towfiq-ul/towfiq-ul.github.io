name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Allow this workflow to create deployments and pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20 ]

    env:
      DEPLOY_USER: 'towfiq-ul'
      APP_VERSION: 'v2'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install packages
        working-directory: ./${{ env.APP_VERSION }}
        run: npm install

      - name: Install dependencies
        working-directory: ./${{ env.APP_VERSION }}
        run: npm ci

      - name: Build project
        working-directory: ./${{ env.APP_VERSION }}
        run: npm run build
        env:
          # This is the 'env' block.
          # LEFT SIDE (Key): This is the environment variable name available during 'npm run build'.
          # RIGHT SIDE (Value): This pulls the value from the GitHub Secret named VITE_RECEIVER_EMAIL.
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_RECEIVER_EMAIL: ${{ secrets.VITE_RECEIVER_EMAIL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Show build files
        run: ls -la ./build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Ready
        run: echo "Build completed successfully!"

